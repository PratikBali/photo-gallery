<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Photo Gallery </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <!-- ion-fab markup  -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Photo tab in ionic</ion-title>
    </ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let photo of photoService.photos; index as position">
          <ion-img src="{{ photo.base64 ? photo.base64 : photo.webviewPath }}">
          </ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-header>
  <app-explore-container name="Photo page "></app-explore-container>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="photoService.addNewToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
